<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contador de Años Bisiestos</title>
    <script src="bisiestos.js"></script>
</head>

<body>
    <div class="container">
        <h1>Contador de Años Bisiestos</h1>
        <div class="form-group">
            <label for="inicio">Año de Inicio:</label>
            <input type="number" id="inicio" placeholder="Ingrese el año de inicio">
        </div>
        <div class="form-group">
            <label for="fin">Año de Fin:</label>
            <input type="number" id="fin" placeholder="Ingrese el año de fin">
        </div>
        <button onclick="calcularBisiestos()">Calcular Años Bisiestos</button>
        <div id="resultado"></div>
    </div>
</body>

</html>
