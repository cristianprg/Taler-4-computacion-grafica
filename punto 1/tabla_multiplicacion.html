<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Multiplicación</title>
    <link rel="stylesheet" href="styles.css">
    <script src="multi.js"></script>
</head>

<body>
    <div class="container">
        <h1>Tabla de Multiplicación</h1>
        <div class="form-group">
            <label for="numero">Ingrese el número de la tabla que quiere:</label>
            <input type="number" id="numero" placeholder="Número de la tabla" min="1">
        </div>
        <div class="form-group">
            <label for="limite">Ingrese hasta donde desea ver la tabla:</label>
            <input type="number" id="limite" placeholder="Límite de la tabla" min="1">
        </div>
        <button onclick="mostrarTabla()">Mostrar Tabla</button>
        <div id="tablaMultiplicacion"></div>
    </div>
</body>

</html>
