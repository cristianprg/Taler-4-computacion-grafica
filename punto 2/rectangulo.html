<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujar Rectángulo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dibujar Rectángulo</h1>
        <div class="form-group">
            <label for="caracter">Carácter para dibujar:</label>
            <input type="text" id="caracter" placeholder="Ingrese un carácter" maxlength="1">
        </div>
        <div class="form-group">
            <label for="ancho">Ancho del rectángulo:</label>
            <input type="number" id="ancho" placeholder="Ingrese el ancho" min="1">
        </div>
        <div class="form-group">
            <label for="alto">Alto del rectángulo:</label>
            <input type="number" id="alto" placeholder="Ingrese el alto" min="1">
        </div>
        <button onclick="dibujarRectangulo()">Dibujar</button>
        <div id="rectangulo"></div>
    </div>

    <script src="rectangulo.js"></script>
</body>
</html>
